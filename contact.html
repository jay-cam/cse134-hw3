<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Contact – Jay Campbell</title>

    <!-- Preconnect for Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Load Roboto with font-display=swap -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <!-- Main stylesheet -->
    <link rel="stylesheet" href="styles/main.css">
  </head>
  <body>
    <noscript>
      <p>JavaScript is disabled in your browser—some features may not work.</p>
    </noscript>

    <header>      
      <!-- Hamburger toggle for mobile -->
      <button class="menu-toggle" aria-label="Open menu">☰</button>

      <nav>
        <a href="/">Home</a>
        <a href="/now.html">Now</a>
        <a href="/uses.html">Uses</a>
        <a href="/projects.html">Projects</a>
        <a href="/blog.html">Blog</a>
        <a href="/labs.html">Labs</a>
        <a href="/sitemap.html">Sitemap</a>
        <a href="/contact.html" aria-current="page">Contact</a>
      </nav>
      <h1>Contact</h1>
      <p>Got a question or project idea? Drop me a line.</p>
    </header>

    <main>
      <!-- Responsive contact banner -->
      <figure class="banner">
        <picture>
          <!-- WebP source (if you generate WebP files later) -->
          <source type="image/webp" srcset="images/contact-us.webp">
          <!-- JPEG fallback -->
          <source type="image/jpeg" srcset="images/contact-us.jpg">
          <img src="images/contact-us.jpg"
               alt="Illustration of a contact form"
               class="banner-image">
        </picture>
      </figure>

      <form action="#" method="post" novalidate>
        <fieldset>
          <legend>Send me a message</legend>

          <label for="name">Your Name</label>
          <input type="text" id="name" name="name" required maxlength="50">

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required>

          <label for="message">Message</label>
          <textarea id="message" name="message" rows="6" required></textarea>

          <button type="submit">Send</button>
        </fieldset>
      </form>

      <section aria-labelledby="social-heading">
        <h2 id="social-heading">Other ways to reach me</h2>
        <address>
          <a href="mailto:jay.campbell93@outlook.com">jay.campbell93@outlook.com</a><br>
          <a href="https://github.com/jay-cam">GitHub</a> ·
          <a href="https://linkedin.com/in/jay-cam">LinkedIn</a>
        </address>
      </section>
    </main>

    <footer>
      <p>© Jay Campbell</p>
    </footer>
  </body>
</html>
